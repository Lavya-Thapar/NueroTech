<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NueroTech</title>
    <!-- Basic styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Eye related styles -->
    <link rel="stylesheet" href="./eyes.css" />
    <!-- Mouth related styles -->
    <link rel="stylesheet" href="./mouth.css" />
    <!-- Temporary styles to be removed later-->
    <link rel="stylesheet" href="./temp.css" />
    <!-- script which might be replaced later -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Face -->
      <div class="face">
        <!-- Eyes + Eyebrows -->
        <div class="vision">
          <div class="left">
            <div class="eyebrow left-eyebrow"></div>
            <div class="eye left-eye">
              <div class="shut left-shut"></div>
              <div class="pupil left-pupil">
                <div class="inner-pupil"></div>
              </div>
            </div>
          </div>

          <div class="right">
            <div class="eyebrow right-eyebrow"></div>
            <div class="eye right-eye">
              <div class="shut right-shut"></div>
              <div class="pupil right-pupil">
                <div class="inner-pupil"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Mouth -->
        <div class="mouth"></div>
      </div>
    </main>

    <!-- CHANGE EXPRESSION -->
    <!-- TEMPORARY CODE  -->
    <div class="expr">
      <button class="expr-btn">Sad</button>
      <button class="expr-btn">Happy</button>
      <button class="expr-btn">Angry</button>
      <button class="expr-btn">Neutral</button>
      <button class="expr-btn">Shy</button>
    </div>
  </body>
</html>
