<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NueroTech</title>
    <!-- Basic styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Eye related styles -->
    <link rel="stylesheet" href="./eyes.css" />
    <!-- Mouth related styles -->
    <link rel="stylesheet" href="./mouth.css" />
    <!-- Temporary styles to be removed later-->
    <link rel="stylesheet" href="./temp.css" />
    <link rel="stylesheet" href="keyboard.css" />
    <!-- script which might be replaced later -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Face -->
      <div class="face">
        <div class="middle-face"></div>
        <div class="lower-face"></div>
        <!-- Hair -->
        <div class="hair-bun"></div>
        <div class="hair-bangs-1"></div>
        <div class="hair-bangs-2"></div>
        <div class="hair-bangs-3"></div>
        <div class="hair-bangs-4"></div>
        <div class="hair-bangs-5"></div>

        <!-- Braids -->
        <div class="braid-left-1"></div>
        <div class="braid-left-2"></div>
        <div class="braid-right-1"></div>
        <div class="braid-right-2"></div>

        <!-- Face structure -->
        <div class="cheeks cheek-left"></div>

        <div class="cheeks cheek-right"></div>

        <div class="ear ear-left"></div>
        <div class="ear ear-right"></div>
        <div class="inner-ear-left-1"></div>
        <div class="inner-ear-right-1"></div>
        <div class="inner-ear-left-2"></div>
        <div class="inner-ear-right-2"></div>

        <!-- Eyes + Eyebrows -->
        <div class="vision">
          <div class="left">
            <div class="eyebrow left-eyebrow"></div>
            <div class="eye left-eye">
              <div class="shut">
                <span></span>
              </div>
              <div class="eyelash"></div>
              <div class="pupil left-pupil">
                <div class="inner-pupil left-inner-pupil"></div>
              </div>
            </div>
          </div>

          <div class="right">
            <div class="eyebrow right-eyebrow"></div>
            <div class="eye right-eye">
              <div class="shut">
                <span></span>
              </div>
              <div class="eyelash"></div>
              <div class="pupil right-pupil">
                <div class="inner-pupil right-inner-pupil"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Node -->
        <div class="nose">
          <div class="upper-nose"></div>
        </div>

        <!-- Mouth -->
        <div class="mouth"></div>

        <div class="blush blush-left"></div>
        <div class="blush blush-right"></div>
      </div>
    </main>

    <!-- CHANGE EXPRESSION -->
    <!-- TEMPORARY CODE  -->
    <div class="expr">
      <button class="expr-btn" id="sad">Sad</button>
      <button class="expr-btn" id="happy">Happy</button>
      <button class="expr-btn" id="angry">Angry</button>
      <button class="expr-btn" id="neutral">Neutral</button>
      <button class="expr-btn" id="shy">Shy</button>
    </div>

    <!-- Virtual Keyboard -->
    <button id="kbd-btn">Close Keyboard</button>

    <div class="keyboard open">
      <div class="r1">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="zero">0</div>
        <div class="backspace">üîô</div>
      </div>
      <div class="r2">
        <div class="q">q</div>
        <div class="w">w</div>
        <div class="e">e</div>
        <div class="r">r</div>
        <div class="t">t</div>
        <div class="y">y</div>
        <div class="u">u</div>
        <div class="i">i</div>
        <div class="o">o</div>
        <div class="p">p</div>
        <div class="extras">!#1</div>
      </div>
      <div class="r3">
        <div class="a">a</div>
        <div class="s">s</div>
        <div class="d">d</div>
        <div class="f">f</div>
        <div class="g">g</div>
        <div class="h">h</div>
        <div class="j">j</div>
        <div class="k">k</div>
        <div class="l">l</div>
        <div class="at">@</div>
        <div class="world">&nbsp;</div>
      </div>
      <div class="r4">
        <div class="z">z</div>
        <div class="x">x</div>
        <div class="c">c</div>
        <div class="v">v</div>
        <div class="b">b</div>
        <div class="n">n</div>
        <div class="m">m</div>
        <div class="comma">,</div>
        <div class="dot">.</div>
        <div class="com">&nbsp;</div>
        <div class="shift">‚áß</div>
      </div>
      <div class="r5">
        <div class="settings">&nbsp;</div>
        <div class="space long-key">space</div>
        <div class="medium-key">Done</div>
        <div class="leftarr">‚Üê</div>
        <div class="rightarr">‚Üí</div>
      </div>
    </div>
    <!-- Keyboard Cursor -->
    <div class="cursor" id="cursor"></div>
    <!-- Buttons to move cursor -->
    <div class="cursor-control">
      <button id="left">‚Üê</button>
      <button id="right">‚Üí</button>
      <button id="down">‚Üì</button>
      <button id="up">‚Üë</button>
      <button id="press">Press</button>
    </div>
    <!-- Input field to show characters which have been entered -->
    <input id="inp" />
    <script src="./keyboard.js" defer></script>
  </body>
</html>
